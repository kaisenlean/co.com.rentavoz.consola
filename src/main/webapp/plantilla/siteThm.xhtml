<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="tableLayout.css" library="css" />

	<title>Rentavoz 2.0</title>
</h:head>

<h:body style="font-size: 11px">




	<p:layout fullPage="true" collapseTitle="Modulos">

		<p:dialog rendered="${login.user==null}" closable="false">

			<h:panelGrid>
				<h:outputLabel
					value="Lo sentimos , no hemos detectado una sesion activa recientemente" />
				<h:graphicImage value="/imagenes/errorlo.png" />
				<p:commandButton value="Inicio" action="/index.jsf"></p:commandButton>
			</h:panelGrid>
		</p:dialog>
		<p:layoutUnit position="north" size="60">

			<h:form>
				<h:graphicImage url="/imagenes/logo.png"
					style="width: 20%;height: 100%;float: left" />
				<p:menubar style="float: right;height: 60%">
					<p:menuitem title="Nombre del usuario" value="Nombre del usuario" />
					<p:menuitem title="Salir del sistema" value="Salir" />
				</p:menubar>
			</h:form>
		</p:layoutUnit>



		<p:layoutUnit header="Menu Principal" position="west" size="200"
			collapsible="true" footer="@Copyright Grupo Innovate">


			<ui:insert name="left">

				<ui:include src="/menu/menuPrincipal.xhtml" />
			</ui:insert>
		</p:layoutUnit>


		<h:form>
			<p:layoutUnit position="center">
 
<p:ajaxStatus style="width:64px;height:64px;float:right">  
    <f:facet name="start">  
        <p:graphicImage value="/imagenes/ajax-loader.gif" />  
    </f:facet>  
  
    <f:facet name="complete">  
        <h:outputText value="" />  
    </f:facet>  
</p:ajaxStatus> 
				<p:growl autoUpdate="true" showDetail="true" sticky="true" />
				<p:dialog rendered="#{!login.session}" visible="#{!login.session}"
					closable="false" appendToBody="true" modal="true">
					<div align="center" >

						<h:panelGrid >
							<h:outputLabel
								value="Lo sentimos , no hemos detectado una sesion activa recientemente" />
							<h:graphicImage style="margin-left: 40%" value="/imagenes/errorlo.png" width="100"
								height="80" />
							<h:commandButton  style="margin-left: 40%"  value="Inicio" action="/index.jsf"></h:commandButton>
						</h:panelGrid>
					</div>
				</p:dialog>
				<ui:insert name="content"> Pagina principal</ui:insert>
			</p:layoutUnit>
		</h:form>

	</p:layout>


</h:body>

</html>
